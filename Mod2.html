<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/Mod2.css">
</head>

<body>
    <!-- id should be unique. # in style -->
    <h1 id="header">Heading 1</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <hr>
    <!-- multiple classes can be used at once. dot in style -->
    <h1>Heading 2</h1>
    <p class="cls1 cls1bc">Paragraph 3</p>
    <p class="cls1">Paragraph 4</p>
    <p class="cls1 cls1bc">Paragraph 5</p>
    <hr>
    <h1>Heading 3</h1>
    <div class="division">
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    </div>
    <div class="division">
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
    </div>
    <div class="division">
        <p>Paragraph 9</p>
        <p>Paragraph 10</p>
    </div>
</body>

</html>
